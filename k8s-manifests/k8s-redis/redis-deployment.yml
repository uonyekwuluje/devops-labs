---
apiVersion: v1
kind: Namespace
metadata:
  name: redis

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-cm
  namespace: redis
data:
  redis-config: |
    maxmemory 2mb
    maxmemory-policy allkeys-lru    

---
apiVersion: v1
kind: Pod
metadata:
  name: redis-pod
  namespace: redis
spec:
  containers:
  - name: redis
    image: redis:5.0.4
    command:
    - redis-server
    - "/redis-master/redis.conf"
    env:
    - name: MASTER
      value: "true"
    ports:
    - containerPort: 6379
    resources:
      limits:
        cpu: "0.1"
    volumeMounts:
    - mountPath: /redis-master-data
      name: data
    - mountPath: /redis-master
      name: config
  volumes:
    - name: data
      emptyDir: {}
    - name: config
      configMap:
        name: redis-cm
        items:
        - key: redis-config
          path: redis.conf
