---
apiVersion: v1
kind: Namespace
metadata:
  name: kafkaclster

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: kafkaclster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper-1
  template:
    metadata:
      labels:
        app: zookeeper-1
    spec:
      containers:
      - name: zookeeper
        image: confluentinc/cp-zookeeper
        ports:
        - containerPort: 2181
        env:
        - name: ZOOKEEPER_ID
          value: "1"
        - name: ZOOKEEPER_SERVER_1
          value: zoo1
        - name: ZOOKEEPER_CLIENT_PORT
          value: "2181"

---
kind: Service
apiVersion: v1
metadata:
  name: zookeeper-svc
  namespace: kafkaclster
  labels:
    app: zookeeper-1
spec:
  ports:
  - name: client
    port: 2181
    protocol: TCP
  - name: follower
    port: 2888
    protocol: TCP
  - name: leader
    port: 3888
    protocol: TCP
  selector:
    app: zookeeper-1


---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: kafka-broker0
  namespace: kafkaclster
spec:
  replicas: 1
  selector:
    matchLabels:
        app: kafka
        id: "0"
  template:
    metadata:
      labels:
        app: kafka
        id: "0"
    spec:
      containers:
      - name: kafka
        image: confluentinc/cp-kafka
        ports:
        - containerPort: 9092
        env:
        - name: KAFKA_NUM_PARTITIONS
          value: "3"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: zookeeper-svc.kafkaclster.svc.cluster.local:2181
        - name: KAFKA_ADVERTISED_LISTENERS
          value: PLAINTEXT://:9092
        - name: KAFKA_BROKER_ID
          value: "0"


---
apiVersion: v1
kind: Service
metadata:
  name: kafka-svc
  namespace: kafkaclster
  labels:
    name: kafka
spec:
  ports:
  - port: 9092
    name: kafka-port
    protocol: TCP
  selector:
    app: kafka
    id: "0"
