---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sonarqube-cm
  namespace: sonarqube
  labels:
    app: sonarqube
data:
  SONARQUBE_JDBC_URL: "jdbc:postgresql://postgres-svc.sonarqube.svc.cluster.local:5432/sonardb"
  SONARQUBE_JDBC_USERNAME: "sadmin"
  SONARQUBE_JDBC_PASSWORD: "sadminpassword"
  JAVA_OPTS: "-Duser.timezone=America/New_York -Xmx2048m"


---
apiVersion: apps/v1 
kind: Deployment
metadata:
  labels:
    app: sonarqube
  name: sonarqube-deployment
  namespace: sonarqube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarqube
  template:
    metadata:
      labels:
        app: sonarqube
    spec:
      initContainers:
      - name: init
        image: busybox
        command:
        - sysctl
        - -w
        - vm.max_map_count=262144
        - fs.file-max=65536
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: true
          runAsUser: 0
          runAsNonRoot: False
      containers:
      - name: sonarqube
        image: sonarqube:9.0-community
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: "/opt/sonarqube/data/"
          name: sonar-data
        - mountPath: "/opt/sonarqube/extensions/"
          name: sonar-extensions
        envFrom:
        - configMapRef:
            name: sonarqube-cm
        ports:
        - containerPort: 9000
          protocol: TCP
        lifecycle:
          postStart:
             exec:
                command:
                - /bin/sh
                - -c
                - |
                  sh -c 'cat <<EOF> /opt/sonarqube/conf/sonar.properties
                  sonar.jdbc.maxActive=60
                  sonar.jdbc.maxIdle=5
                  sonar.jdbc.minIdle=2
                  sonar.jdbc.maxWait=5000
                  sonar.jdbc.minEvictableIdleTimeMillis=600000
                  sonar.jdbc.timeBetweenEvictionRunsMillis=30000
                  sonar.jdbc.removeAbandoned=true
                  sonar.jdbc.removeAbandonedTimeout=60
                  sonar.web.javaOpts=-server -Xms512m -Xmx512m -XX:+HeapDumpOnOutOfMemoryError
                  sonar.search.javaOpts=-server -Xms512m -Xmx512m -XX:+HeapDumpOnOutOfMemoryError
                  sonar.ce.javaOpts=-server -Xms512m -Xmx512m -XX:+HeapDumpOnOutOfMemoryError
                  sonar.web.accessLogs.enable=true
                  #sonar.web.javaAdditionalOpts=-javaagent:./extensions/plugins/sonarqube-community-branch-plugin-1.9.0.jar=web
                  #sonar.ce.javaAdditionalOpts=-javaagent:./extensions/plugins/sonarqube-community-branch-plugin-1.9.0.jar=ce
                  #sonar.log.level=DEBUG
                  EOF'       
      volumes:
      - name: sonar-data
        emptyDir: {}
      - name: sonar-extensions
        emptyDir: {}


---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: sonarqube
  name: sonarqube-svc
  namespace: sonarqube
spec:
  ports:
  - name: sonar
    port: 80
    protocol: TCP
    targetPort: 9000
    nodePort: 32000
  selector:
    app: sonarqube
  type: NodePort
